<!doctype html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="/page2.html">Other page</a>
    </nav>
    <main>
      <h1>Hello world!</h1>

      <div id="#items"></div>
      <button>click me</button>
      <br />
      <todo-item checked>
        test!!!
        <div slot="description">This is a description</div>
      </todo-item>
    </main>

    <script type="module">
      // @ts-check
      import { insertHtml } from "./utils.js";
      import "./todo-item/todo-item.js";

      /**
       * Logs the event to the console.
       * @param {Event=} event - The event object.
       */
      function myClick(event) {
        console.log("event", event);
      }

      document.querySelector("button")?.addEventListener("click", myClick);

      insertHtml("footer.html");

      window.addEventListener("DOMContentLoaded", () => {
        const items = document.getElementById("#items");
        if (items) {
          const content = [{ name: "foo" }, { name: "bar" }].reduce(
            (acc, item) => `${acc}<todo-item>${item.name}</todo-item>`,
            ""
          );
          items.innerHTML = content;
        }
      });
    </script>
  </body>
</html>
