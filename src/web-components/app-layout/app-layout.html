<template id="app-layout">
  <style>
    /* stackblitz needs this dummy style tag, otherwise it destroys first style rule */
  </style>
  <style>
    :host {
      height: 100vh; /* layout should fit entire viewport */
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    app-header {
      flex-shrink: 1;
    }

    .main-wrapper {
      padding: 1rem;
      flex-grow: 1;
      overflow: auto;
      scrollbar-gutter: stable;
    }

    main {
      width: calc(min(50rem, 100vw) - 2rem);
      margin-left: auto;
      margin-right: auto;
    }

    app-footer {
      flex-shrink: 1;
    }
  </style>

  <app-header></app-header>
  <div class="main-wrapper">
    <main>
      <slot></slot>
    </main>
  </div>
  <app-footer></app-footer>
</template>
